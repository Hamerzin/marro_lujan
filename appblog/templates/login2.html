{% extends "nav.html" %}

{% load static  %}

{% block contenidoQueCambia %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'login/fonts/icomoon/style.css'%}">

    <link rel="stylesheet" href="{% static 'login/css/owl.carousel.min.css'%}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'login/css/bootstrap.min.css'%}">
    
    <!-- Style -->
    <link rel="stylesheet" href="{% static 'login/css/style.css'%}">

    <title>Login </title>
  </head>
  <body>
  

  <div class="half">
    <br>
    <br>
    <br>
    <br>
    <div class="bg order-1 order-md-2" style="background-image: url(https://d3ugyf2ht6aenh.cloudfront.net/stores/438/066/categories/b8fe4697-1873-4a22-a646-afb9082a0305-e36c61f94ec576729916449372311553-1920-1920.png);"></div>
    <div class="contents order-2 order-md-1">

      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-6">
            <div class="form-block">
              <div class="text-center mb-5">
              <h3>Bienvenido/a <strong> a Lujan</strong></h3>
              <!-- <p class="mb-4">Lorem ipsum dolor sit amet elit. Sapiente sit aut eos consectetur adipisicing.</p> -->
              </div>
              <form action="#" method="post"> {%csrf_token%}
                
                <div class="form-group first">
                  
                  <label for="username">Username</label>
                  <input type="text" class="form-control" placeholder="your-email@gmail.com" id="username" name="username">
                </div>
                <div class="form-group last mb-3">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" placeholder="Your Password" id="password" name="password">
                </div>
              
                <div class="d-sm-flex mb-5 align-items-center">
                  <label class="control control--checkbox mb-3 mb-sm-0"><span class="caption">Remember me</span>
                    <input type="checkbox" checked="checked"/>
                    <div class="control__indicator"></div>
                  </label>
                  <span class="ml-auto"><a href="{%url 'register'%}" class="forgot-pass">Registrarse</a></span> 
                </div>
                {% if form.errors %}
                    <p class=" label label-danger">
                        Su usuario o contrase√±a no son correctos 
                        Por favor intente de nuevo.
                    </p>
                {% endif %}
                <input type="submit" value="Log In" class="btn btn-block btn-primary">

              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    
  </div>
    
    

    <script src="{% static 'login/js/jquery-3.3.1.min.js'%}"></script>
    <script src="{% static 'login/js/popper.min.js'%}"></script>
    <script src="{% static 'login/js/bootstrap.min.js'%}"></script>
    <script src="{% static 'login/js/main.js'%}"></script>

  </body>
</html>
{%endblock%}
