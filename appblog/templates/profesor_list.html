<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursos_List</title>
</head>
<body>

    <h1>Cursos de Coder - Python</h1>
    <ul>
        {% for curso in object_list %}

            <li>
                <p>Profesor: {{ curso.clase }} </p>
                <p> Camada:{{ curso.camada }}</p> 
                <p>
                    <a href="{% url 'Detalle' curso.id %}">Ver</a> 
                    <a href="{% url 'Editar' curso.id %}">Editar</a> 
                    <a href="{% url 'Delete' curso.id %}">Borrar</a> 
                </p>
                
            </li>
            
            
        {% endfor %}

        <a href="{% url 'New'  %}">Nuevo</a> 
        <a href="{% url 'logout'  %}">Desloguearse</a>
        <a href="{% url 'editar'  %}">Editar Perfil</a>
        <p>Bienvenido/a {{mensaje}}</p>
    </ul>

    


</body>
</html>
